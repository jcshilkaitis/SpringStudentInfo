<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Add New Student</title>
</head>
<body>
<form th:object="${newStudent}" th:action="@{/updateStudent/{id}(id=${newStudent.id})}"
method='POST'>
Name: <input name="name" size="20" th:field=*{name}> <br />
Belt Rank: <input name="beltRank" size="20" th:field=*{beltRank}><br />
Age: <input name="age" size="20" th:field=*{age}><br />
<input name="submit" type="submit" value="submit" />
</form>
<a href="viewAllStudents">View all Students</a>
</body>
</html>
